<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="section-add">
      <label for="new-task" class="section-add__label">Add Item</label>
      <div class="section-add__task-wrapper">
        <input id="new-task" class="section-add__input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="section-todo">
      <h3 class="section-header">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item todo-item">
          <input type="checkbox" class="todo-item__checkbox">
          <label class="todo-item__label">Pay Bills</label>
          <input type="text" class="todo-item__input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__image" src="./remove.svg" alt="Remove image">
          </button>
        </li>
        <li class="task-list__item todo-item task-list__item_edit">
          <input type="checkbox" class="todo-item__checkbox">
          <label class="todo-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-item__input">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="btn__image" src="./remove.svg" alt="Remove image">
          </button>
        </li>
      </ul>
    </section>
    <section class="section-done">
      <h3 class="section-header">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item todo-item">
            <input type="checkbox" class="todo-item__checkbox" checked>
            <label class="todo-item__label todo-item__label_complete">See the Doctor</label>
            <input type="text" class="todo-item__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="Remove image">
            </button>
          </li>
        </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
