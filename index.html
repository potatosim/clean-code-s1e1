<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="page">
  <header class="top-wrapper">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-content">
    <section id="section-add">
      <label for="new-task" class="add-task-label">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task new-task-input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="task-header">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="input-task task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-image" src="./remove.svg" alt="Remove image">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="task-checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete-image" src="./remove.svg" alt="Remove image">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo-completed">
      <h3 class="task-header">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task task-complete task-label">See the Doctor</label>
            <input type="text" class="input-task task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-image" src="./remove.svg" alt="Remove image">
            </button>
          </li>
        </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
